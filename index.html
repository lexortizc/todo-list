<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" href="./css/style.css">
  <title>Todo List</title>
</head>
<body>

  <main>
    <section class="adding-section">
      <h2>Add new task</h2>
      <form>
        <label for="txtName">Name</label>
        <input type="text" id="txtName" placeholder="Task name">
        <label for="slcPriority">Priority</label>
        <select type="text" id="slcPriority">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
        <label for="dpDate">Date</label>
        <input type="date" id="dpDate">
        <button id="btnAdd" type="submit">Add</button>
      </form>
    </section>

    <hr>

    <section class="searching-section">
      <h2>Search task</h2>
      <form>
        <label for="txtSearch">Search</label>
        <input type="text" id="txtSearch" placeholder="Search task">
        <label for="slcFilter">Filter by</label>
        <select type="text" id="slcFilter">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
          <option value="new">New</option>
          <option value="completed">Completed</option>
        </select>
        <label for="slcStatus">Filter by</label>
        <select type="text" id="slcStatus">
          <option value="date1">Date (ascending)</option>
          <option value="date2">Date (descending)</option>
          <option value="name1">Name (ascending)</option>
          <option value="name2">Name (descending)</option>
        </select>
        <button type="submit">Search</button>
      </form>
    </section>

    <hr>

    <section class="tasks-section">
      <h2>My task list</h2>
      <ul id="task-list" class="task-items"></ul>
    </section>
  </main>

  <script src="./js/app.js"></script>
</body>
</html>
