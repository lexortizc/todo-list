<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" href="./css/style.css">
  <title>Todo List</title>
</head>
<body>

  <main>
    <section class="adding-section">
      <h2 class="title">Add new task</h2>
      <form>
        <label for="txtName">Name</label>
        <input type="text" id="txtName" placeholder="Task name">
        <label for="slcPriority">Priority</label>
        <select type="text" id="slcPriority">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
        <label for="dpDate">Date</label>
        <input type="date" id="dpDate">
        <button id="btnAdd" class="btn" type="submit">Add</button>
      </form>
      <hr>
    </section>

    <section class="searching-section">
      <h2 class="title">Search task</h2>
      <form>
        <label for="txtSearch">Search</label>
        <input type="text" id="txtSearch" placeholder="Search task">
        <label for="slcFilter">Filter by</label>
        <select type="text" id="slcFilter">
          <option value="none">None</option>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
          <option value="new">New</option>
          <option value="completed">Completed</option>
        </select>
        <label for="slcSort">Sort by</label>
        <select type="text" id="slcSort">
          <option value="none">None</option>
          <option value="dateAsc">Date (ascending)</option>
          <option value="dateDes">Date (descending)</option>
          <option value="nameAsc">Name (ascending)</option>
          <option value="nameDes">Name (descending)</option>
        </select>
        <button id="btnSearch" class="btn" type="submit">Search</button>
      </form>
      <hr>
    </section>

    <section class="updating-section hide">
      <h2 class="title">Edit task</h2>
      <form>
        <input type="hidden" id="txtUpdateIndex" >
        <label for="txtName">Name</label>
        <input type="text" id="txtUpdateName" placeholder="Task name">
        <label for="slcUpdatePriority">Priority</label>
        <select type="text" id="slcUpdatePriority">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
        <label for="dpUpdateDate">Date</label>
        <input type="date" id="dpUpdateDate">
        <button id="btnUpdate" class="btn" type="submit">Update</button>
      </form>
      <hr>
    </section>

    <section class="tasks-section">
      <h2 class="title">My task list</h2>
      <table class="task-table">
        <thead>
          <tr>
            <th class="task-table-header border-left">Task</th>
            <th class="task-table-header">Priority</th>
            <th class="task-table-header">Status</th>
            <th class="task-table-header">Dead Line</th>
            <th class="task-table-header border-right">Actions</th>
          </tr>
        </thead>
        <tbody id="task-list"></tbody>
      </table>
    </section>
  </main>

  <script src="./js/app.js"></script>
</body>
</html>
